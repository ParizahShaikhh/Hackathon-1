<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume - Parizah Shaikh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Form Section to Capture Resume Details -->
     <section id="form-section">
        <h2>Fill in your details</h2>
        <form id="resume-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter your title e.g., Web Developer, Designer." required />

            <label for="about">About You:</label>
            <textarea type="text" id="about" name="about" rows="4" placeholder="Enter a brief summary about you." required ></textarea>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="Enter your skills (comma, separated)." required />
            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" placeholder="Enter your experience (comma, separated)." required />

            <label for="education">Education:</label>
        <input type="text" id="education" name="education" placeholder="Enter your education here." required />

        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required />

        <button type="submit">Generate Resume</button>
        </form>
     </section>

    <!-- Dynamic Resume Section -->
<header id="header">
    <img src="path-to-your-image.jpg" alt="Profile Picture" id="profile-picture-output">
    <h1 id="name-output">Your Name</h1>
    <h2 id="title-output">Your Title</h2>
    <p id="about-output">About You</p>
</header>


<!-- Skills Section -->
 <section id="skills">
    <h2>Skills</h2>
    <ul id="skills-output">
        <!-- Dynamic skills will be added here -->
    </ul>
 </section>

<!-- Experience Section -->
 <section id="experience">
    <h2>Experience</h2>
    <div id="experience-output">
        <!-- Dynamic experience will be added here -->
    </div>
 </section>

 <!-- Education Section -->
 <section id="education">
    <h2>Education</h2>
    <div id="education-output">
        <!-- Dynamic education will be added here -->
    </div>
 </section>

<script src="app.js"></script>
</body>
</html>
