<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume - Parizah Shaikh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="form-section">
        <h2>Fill in your details</h2>
        <form id="resume-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter your title e.g., Web Developer, Designer." required />

            <label for="about">About You:</label>
            <textarea type="text" id="about" name="about" rows="4" placeholder="Enter a brief summary about you." required ></textarea>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="Enter your skills (comma, separated)." required />
            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" placeholder="Enter your experience (comma, separated)." required />

            <label for="education">Education:</label>
        <input type="text" id="education" name="education" placeholder="Enter your education here." required />

        <label for="experience">Projects:</label>
        <input type="text" id="experience" name="experience" placeholder="Enter your projects (comma, separated)." required />

        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required />

        <button type="submit">Generate Resume</button>
        </form>
    </section>

    <!-- Dynamic Resume Section -->
    <header id="header">
  <br><br>
        <img src="" alt="Profile Picture" id="profile-picture-output"  style="max-width: 400px; display: none;" />
        <br><br>
        <h1 id="name-output" contenteditable="true">Your Name</h1>
        <h2 id="title-output" contenteditable="true">Your Title</h2>
        <p id="about-output" contenteditable="true">About You</p>
    </header>

    <section id="skills">
        <h2>Skills</h2>
        <ul id="skills-output" contenteditable="true">
            <!-- Dynamic skills will be added here -->
        </ul>
    </section>

    <section id="experience">
        <h2>Experience</h2>
        <div id="experience-output" contenteditable="true">
            <!-- Dynamic experience will be added here -->
        </div>
    </section>

    <section id="education">
        <h2>Education</h2>
        <div id="education-output" contenteditable="true">
            <!-- Dynamic education will be added here -->
        </div>
    </section>

    <section id="experience">
        <h2>Projects</h2>
        <div id="experience-output" contenteditable="true">
            <!-- Dynamic projects will be added here -->
        </div>
    </section>


    <div>
        <button id="editButton">Edit</button>
        <button id="backButton" onclick="window.location.href='index.html'">Back to Form</button>
<button id="shareLinkButton" class="btn btn-primary">Share Your Resume</button>
        <button id="download-pdf">Download PDF</button>
        <button type="submit" id="gen-resume">Generate Resume</button>

    </div>
   

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="app.js" defer></script>
</body>
</html>
